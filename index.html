function rd(n) {
var s = String(n);
if (s.indexOf(".") == -1) {
s += ".";
}
s += "00";
return parseFloat(s.substring(0, s.indexOf(".") + 3));
}
function f(n) {
if (n >= 1e3 && n < 1e6) return rd(n / 1e3) + "K";
if (n >= 1e6 && n < 1e9) return rd(n / 1e6) + "M";
if (n >= 1e9 && n < 1e12) return rd(n / 1e9) + "B";
if (n >= 1e12 && n < 1e15) return rd(n / 1e12) + "T";
if (n >= 1e15 && n < 1e18) return rd(n / 1e15) + "q";
if (n >= 1e18 && n < 1e21) return rd(n / 1e18) + "Q";
if (n >= 1e21 && n < 1e24) return rd(n / 1e21) + "s";
if (n >= 1e24 && n < 1e27) return rd(n / 1e24) + "S";
if (n >= 1e27 && n < 1e30) return rd(n / 1e27) + "O";
if (n >= 1e30 && n < 1e33) return rd(n / 1e30) + "N";
if (n >= 1e33 && n < 1e36) return rd(n / 1e33) + "D";
if (n >= 1e36 && n < 1e39) return rd(n / 1e36) + "UD";
if (n >= 1e39 && n < 1e42) return rd(n / 1e39) + "DD";
if (n >= 1e42 && n < 1e45) return rd(n / 1e42) + "TD";
if (n >= 1e45 && n < 1e48) return rd(n / 1e45) + "qD";
if (n >= 1e48 && n < 1e51) return rd(n / 1e48) + "QD";
if (n >= 1e51 && n < 1e54) return rd(n / 1e51) + "sD";
if (n >= 1e54 && n < 1e57) return rd(n / 1e54) + "SD";
if (n >= 1e57 && n < 1e60) return rd(n / 1e57) + "OD";
if (n >= 1e60 && n < 1e63) return rd(n / 1e60) + "ND";
if (n >= 1e63 && n < 1e66) return rd(n / 1e63) + "V";
return n;
};

function update() {

i = 0;

if (or - i == 1) {

}
i++;
}

a = document.createElement("span");

document.getElementById("button").appendChild(a);

i = 0;
while (i < ing) {

i = 0;
while (i < est) {

document.getElementById("button").appendChild(a);

i = 0;

document.getElementById("button").firstChild.innerText = 
document.getElementById("button").firstChild.innerText.charAt(0).toUpperCase() + document.getElementById("button").firstChild.innerText.slice(1);

a = document.createElement("span");
a.innerText = " button";
document.getElementById("button").appendChild(a);

}

document.querySelector("h2").innerText = "$" + f(money);
