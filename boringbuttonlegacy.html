<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Boring Button</title>
<style>
tbr {
display: block;
margin-top: 7.5px;
}
</style>
</head>
<body>
<h1>Boring webpage</h1>
<h2>$0</h2>
<script>
var money = 0;
var number = 0;
var er = 0;
var est = 0;
var very = 0;
var extremely = 0;
var more = 0;
var even = 0;
var ing = 0;
var ac = 0;
var acs = 1;

function update() {
let eradd = '';
let i = 0;
while (i < er) {
eradd += '-er';
i++;
}

let estadd = '';
i = 0;
while (i < est) {
estadd += '-est';
i++;
}

let veryadd = '';
i = 0;
while (i < very) {
veryadd += 'very ';
i++;
}

let extremelyadd = '';
i = 0;
while (i < extremely) {
extremelyadd += 'extremely ';
i++;
}

let moreadd = '';
i = 0;
while (i < more) {
moreadd += 'more ';
i++;
}

let evenadd = '';
i = 0;
while (i < even) {
evenadd += 'even ';
i++;
}

let ingadd = '';
i = 0;
while (i < ing) {
ingadd += '-ing';
i++;
}

let boringness = evenadd + moreadd + extremelyadd + veryadd + 'boring' + ingadd + estadd + eradd + ' button';
document.getElementById('button').innerText = boringness.charAt(0).toUpperCase() + boringness.slice(1);
}

function m() {
document.querySelector("h2").innerText = "$" + money;
}

function sell(a, b) {
money += a;
number -= b;
m();
}

setInterval(function(){let i = 0;
while (i < ac) {
document.getElementById('button').click();
i++;
}}, 1000 / acs);
</script>

<button onclick="if(er) {
sell(1, 1);
er -= 1;
update();
}">Sell an -er</button>
<button onclick="if(est) {
sell(6, 5);
est -= 1;
update();
}">Sell an -est</button>
<button onclick="if(very) {
sell(36, 25);
very -= 1;
update();
}">Sell a very</button>
<button onclick="if(extremely) {
sell(216, 125);
extremely -= 1;
update();
}">Sell an extremely</button>
<button onclick="if(more) {
sell(1296, 625);
more -= 1;
update();
}">Sell a more</button>
<button onclick="if(even) {
sell(7776, 3125);
even -= 1;
update();
}">Sell an even</button>
<button onclick="if(ing) {
sell(46656, 15625);
ing -= 1;
update();
}">Sell an -ing</button>

<tbr/>
<button id="button" onclick="number += 1;

if (number % 15625 == 0) {
ing += 1;
even -= 4;
more -= 4;
extremely -= 4;
very -= 4;
est -= 4;
er -= 4;

} else if (number % 3125 == 0) {
even += 1;
more -= 4;
extremely -= 4;
very -= 4;
est -= 4;
er -= 4;

} else if (number % 625 == 0) {
more += 1;
extremely -= 4;
very -= 4;
est -= 4;
er -= 4;

} else if (number % 125 == 0) {
extremely += 1;
very -= 4;
est -= 4;
er -= 4;

} else if (number % 25 == 0) {
very += 1;
est -= 4;
er -= 4;

} else if (number % 5 == 0) {
est += 1;
er -= 4;

} else {
er += 1;
}

update();">Boring button</button>

<br><br>
<img src="https://cdn-icons-png.flaticon.com/512/2087/2087818.png" width=40>
<button onclick="if(money >= 12 * ac + 12) {
money -= 12 * ac + 12;
ac += 1;
this.innerText = 'Buy an autoclicker (Cost: ' + (12 * ac + 12) + ')'
document.getElementById('ac').innerText = 'You have: ' + ac;
m();
}">Buy an autoclicker (Cost: 12)</button>

<button onclick="if(money >= 120 * 2 ** (acs - 1)) {
money -= 120 * 2 ** (acs - 1);
acs *= 2;
this.innerText = 'x2 CPS (Cost: ' + (120 * 2 ** (acs - 1)) + ')'
document.getElementById('ac').innerText = 'Current CPS per autoclicker: ' + acs;
m();
}">x2 CPS (Cost: 120)</button>
<p id="ac">You have: 0</p>
<p id="ac">Current CPS per autoclicker: 1</p>

</body>
</html>
